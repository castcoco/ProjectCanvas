	<script>

		$(document).ready(function(){
			$(".showPassword").change(function(index, input){
				var $input = $(input);
				var change="";
				$(".hide-password").click(function(){
					if ($(this).html() ==="Show"){
						//change attribute
						$(".showpassword").attr("type", "text");
						//change the text
						$(this).html("Hide")
						change="text";
					}else{
						//change attribute
						$(".showPassword").attr("type", "password");
						//change thext
						$(this).html("Show");
						change="password";
					}

				});
			});
		});
